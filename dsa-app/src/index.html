<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Eligibility Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Customer Eligibility</h1>
    <form id="eligibilityForm">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="income">Monthly Income (₹):</label>
        <input type="number" id="income" name="income" required>

        <label for="cibil">CIBIL Score:</label>
        <input type="number" id="cibil" name="cibil" required>

        <label for="emi">Current Total EMI (₹):</label>
        <input type="number" id="emi" name="emi" value="0" required>

        <label for="loanAmount">Required Loan Amount (₹):</label>
        <input type="number" id="loanAmount" name="loanAmount" required>

        <button type="button" onclick="checkEligibility()">Check Eligibility</button>
    </form>

    <div id="results"></div>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
